<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickCraze - Payments</title>
    <link rel="stylesheet" href="styleus.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
        }

        .sidebar {
            width: 200px;
            height: 100vh;
            background: #333;
            color: #fff;
            padding: 20px;
            position: fixed;
        }

        .sidebar h2 {
            color: #ff6600;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 10px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px;
            background: #444;
            border-radius: 5px;
        }

        .sidebar ul li a:hover {
            background: #555;
        }

        .container {
            width: 50%;
            height: auto;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-left: 220px; /* To push it next to the sidebar */
        }

        .payment-methods {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .payment-box {
            width: 150px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            background: #fff;
        }

        .payment-box:hover {
            background: #e6f7ff;
        }

        .payment-box img {
            width: 60px;
            height: 60px;
            margin-bottom: 10px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }

        .submit-btn:hover {
            background: #0056b3;
        }

        .selected {
            border: 2px solid #007bff;
            background: #e6f7ff;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .container {
                width: 90%;
                margin: 20px auto;
                margin-left: 0; /* Remove left margin for mobile view */
            }

            .payment-methods {
                flex-direction: column; /* Stack payment methods vertically */
                align-items: center;
            }

            .payment-box {
                width: 80%; /* Adjust width for mobile */
                margin: 10px 0; /* Add margin for spacing */
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 15px; /* Reduce padding */
            }

            .submit-btn {
                font-size: 14px; /* Reduce button font size */
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>Click<span style="color: blue;">Craze</span></h2>
        <ul>
            <li><a href="dashboard.html" onclick="loadPage('new-order')">New Order</a></li>
            <li><a href="order-history.html" onclick="showSection('orders'); return false;">Orders</a></li>
            <li><a href="service.html">Services</a></li>
            <li>
                <a href="#" class="locked-option">
                    <i class="fas fa-lock lock-icon"></i>
                    Drip Feed
                </a>
            </li>
            <li>
                <a href="#" class="locked-option">
                    <i class="fas fa-lock lock-icon"></i>
                    Add Fund
                </a>
            </li>
            <li><a href="payment.html" style="background: #007bff;">Payment</a></li>
            <li><a href="transaction.html">Transactions</a></li>
            <li><a href="support-ticket.html">Support Tickets</a></li>
            <li><a href="#" onclick="openUserInfo()">User Information</a></li>
            <li><a href="login.html" onclick="logoutUser()">Logout</a></li>
        </ul>
    </div>

    <div class="container">
        <h2>Make a Payment</h2>
        
        <div class="input-group">
            <label for="amount">Enter Amount (Rs)</label>
            <input type="number" id="amount" placeholder="Enter amount to add">
        </div>
        
        <div class="input-group">
            <label for="fee">Transaction Fee (Auto Calculated)</label>
            <input type="text" id="fee" disabled>
        </div>
        
        <h3>Select Payment Method</h3>
        <div class="payment-methods">
            <div class="payment-box" onclick="selectMethod(this, 'JazzCash')">
                <img src="/Frontend/image/jazzcash.png" alt="JazzCash">
                <p>JazzCash</p>
            </div>
            <div class="payment-box" onclick="selectMethod(this, 'EasyPaisa')">
                <img src="/Frontend/image/easypassia.png" alt="EasyPaisa">
                <p>EasyPaisa</p>
            </div>
            <div class="payment-box" onclick="selectMethod(this, 'PayPal')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/b/b5/PayPal.svg" alt="PayPal">
                <p>PayPal</p>
            </div>
            <div class="payment-box" onclick="selectMethod(this, 'Crypto')">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/Bitcoin.svg" alt="Crypto">
                <p>Crypto</p>
            </div>
        </div>
        
        <button class="submit-btn" onclick="processPayment()">Proceed to Pay</button>
    </div>

    <script>
        let selectedMethod = '';
        function selectMethod(element, method) {
            document.querySelectorAll('.payment-box').forEach(box => box.classList.remove('selected'));
            element.classList.add('selected');
            selectedMethod = method;
        }

        document.getElementById('amount').addEventListener('input', function () {
            let amount = parseFloat(this.value);
            let fee = amount * 0.02; // 2% transaction fee
            document.getElementById('fee').value = 'Rs ' + fee.toFixed(2);
        });

        function processPayment() {
            let amount = document.getElementById('amount').value;
            if (!amount || amount <= 0) {
                alert('Please enter a valid amount');
                return;
            }
            if (!selectedMethod) {
                alert('Please select a payment method');
                return;
            }
            alert('Redirecting to ' + selectedMethod + ' payment gateway...');
        }
    </script>
</body>
</html>
