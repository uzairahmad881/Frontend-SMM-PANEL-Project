<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickCraze - Login</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navigation Section */
        .sec1 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 50px;
            background-color: #333;
            color: white;
            flex-wrap: wrap;
            position: relative;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1);
        }
        .logo span {
            color: blue;
        }

        /* Navigation Links */
        .nav {
            display: flex;
            list-style: none;
            padding: 0;
        }

        .nav li {
            margin: 0 15px;
        }

        .nav li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav li a:hover {
            color: #ffcc00;
        }

        /* Hamburger Menu Icon */
        .menu-icon {
            display: none;
            font-size: 28px;
            cursor: pointer;
            transition: 0.3s;
        }

        .menu-icon:hover {
            color: #ffcc00;
        }

        /* Responsive Navigation */
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .nav {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background-color: #333;
                text-align: center;
                padding: 10px 0;
            }

            .nav.active {
                display: flex;
            }

            .nav li {
                margin: 10px 0;
            }
        }

        /* Login Section */
        .sec2 {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            background-color: #f9f3ee;
        }

        .login-box {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .login-box h2 {
            margin-bottom: 15px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: orange;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: darkorange;
        }

        .forgot-password, p a {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: orange;
            text-decoration: none;
        }

        .forgot-password:hover, p a:hover {
            text-decoration: underline;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 15px;
            background-color: #f8f8f8; /* Light background */
            font-size: 14px;
            color: #333; /* Dark grey text */
            border-top: 2px solid #e5e5e5;
        }

        .footer-links {
            margin-bottom: 5px;
        }

        .footer-links a {
            text-decoration: none;
            color: #2d4d9e; /* Blue color */
            font-weight: bold;
            margin: 0 8px;
            transition: 0.3s;
        }

        .footer-links a:hover {
            color: #ff6600; /* Orange hover effect */
        }
    </style>
</head>
<body>
    <!-- Navigation Section -->
    <section class="sec1">
        <a href="home.html" style="text-decoration: none; color: white;">
            <h1 class="logo">Click<span>Craze</span></h1>
        </a>
        
        <!-- Hamburger Menu Icon -->
        <span class="menu-icon" onclick="toggleMenu()">&#9776;</span>

        <ul class="nav">   
            <li><a href="home.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="terms.html">Terms</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Signup</a></li>
        </ul>
    </section>

    <!-- Login Section -->
    <section class="sec2">
        <div class="login-box">
            <h2>Login</h2>
            <form id="loginForm">
                <label>Username</label>
                <input type="text" id="username" placeholder="Username" required>
                
                <label>Password</label>
                <input type="password" id="password" placeholder="Password" required>

                <div class="remember-me">
                    <input type="checkbox"> Remember Me
                </div>

                <button type="submit">Log In</button>
                <a href="resetpassword.html" class="forgot-password">Forgot Password?</a>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </form>
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-links">
            <a href="home.html">Home</a> | 
            <a href="services.html">Services</a> | 
            <a href="login.html">Login</a> | 
            <a href="signup.html">Sign Up</a> | 
            <a href="terms.html">Terms</a> | 
            <a href="#">About Us</a> | 
            <a href="#">Contact Us</a>
        </div>
        <p>Copyright Â© 2020 - 2025 <b>ClickCraze.com</b>. All Rights Reserved.</p>
        <p>We Accept: VISA/MasterCard</p>
    </footer>

    <!-- JavaScript for Menu Toggle -->
    <script>
        function toggleMenu() {
            var nav = document.querySelector(".nav");
            nav.classList.toggle("active");
        }

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Dummy login check (Replace with backend validation)
            if (username === "admin" && password === "1234") {
                localStorage.setItem("userLoggedIn", "true");
                alert("Login Successful!");
                window.location.href = "dashboard.html"; // Redirect to dashboard
            } else {
                alert("Invalid Username or Password");
            }
        });
    </script>
</body>
</html>
